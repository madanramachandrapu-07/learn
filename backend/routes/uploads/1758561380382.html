<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="login-container">
        <h1>Sign In</h1>
    <form id="loginForm">
        <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="checkbox-group">
        <label><input type="checkbox">Remember me</label>
        </div>
        <div class="forgot-password">
        <a href="#">Forgot password?</a>
        </div>
<br>

        <button type="submit" class="get-started-btn" id="submitBtn">Get Started</button>
    </form>
        <div class="divider">OR</div>
        <div class="social-login">
        <button class="social-btn google"><i class="fab fa-google"></i></button>
        <button class="social-btn facebook"><i class="fab fa-facebook"></i></button>
        <button class="social-btn apple"><i class="fab fa-apple"></i></button>
        </div>
        <p class="no-account">New to SkillSwap?<a href="signup1.html" id="signup">Create an Account</a></a></p>

    </div>
</body>
</html>
