<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      position: fixed; top: 0; left: 0; height: 100vh; width: 250px;
      background-color: #343a40; color: #fff; padding-top: 20px;
    }
    .sidebar-brand { font-size: 1.5rem; text-align: center; margin-bottom: 20px; }
    .sidebar .nav-link { color: #ccc; }
    .sidebar .nav-link.active, .sidebar .nav-link:hover { color: #fff; background-color: #495057; }
    .content { margin-left: 250px; padding: 20px; }
    .stat-card { text-align: center; }
  </style>
</head>
<body>

  <div class="sidebar d-flex flex-column p-3">
    <a href="#" class="sidebar-brand text-white text-decoration-none">
      <i class="fas fa-user-shield"></i> SkillSwap Admin
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link active" onclick="showSection('dashboard')">
          <i class="fas fa-tachometer-alt me-2"></i>Dashboard
        </a>
      </li>
      <li>
        <a href="#" class="nav-link" onclick="showSection('users')">
          <i class="fas fa-users me-2"></i>Manage Users
        </a>
      </li>
      <li>
        <a href="#" class="nav-link" onclick="showSection('feedback')">
          <i class="fas fa-comment-dots me-2"></i>View Feedback
        </a>
      </li>
    </ul>
    <hr>
    <a href="#" class="nav-link text-danger" onclick="logout()">
      <i class="fas fa-sign-out-alt me-2"></i>Logout
    </a>
  </div>

  <div class="content">
    
    <div id="dashboardSection" class="content-section">
      <h2>Dashboard</h2>
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card shadow-sm stat-card">
            <div class="card-body">
              <h1 id="totalUsers">0</h1>
              <p class="text-muted mb-0">Total Users</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm stat-card">
            <div class="card-body">
              <h1 id="totalFeedback">0</h1>
              <p class="text-muted mb-0">Total Feedback</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm stat-card border-primary">
            <div class="card-body">
              <h1 id="newFeedback" class="text-primary">0</h1>
              <p class="text-muted mb-0">New Feedback</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="usersSection" class="content-section" style="display: none;">
      <h2>Manage Users</h2>
      <div class="card shadow-sm mt-4">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Phone</th>
                <th>New Role</th> <th>Action</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              </tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="feedbackSection" class="content-section" style="display: none;">
      <h2>View Feedback</h2>
      <div class="card shadow-sm mt-4">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>From User</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Status</th>
                <th>Submitted</th>
                <th>New Status</th> <th>Action</th>
              </tr>
            </thead>
            <tbody id="feedbackTableBody">
              </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script src="./js/admin.js"></script>

  <div class="modal fade" id="feedbackEmailModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Notify User and Resolve</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="feedbackEmailForm">
            <input type="hidden" id="feedbackEmailFeedbackId">
            
            <div class="mb-3">
              <label for="feedbackEmailTo" class="form-label">To:</label>
              <input type="email" class="form-control" id="feedbackEmailTo" readonly>
            </div>
            
            <div class="mb-3">
              <label for="feedbackEmailSubject" class="form-label">Subject:</label>
              <input type="text" class="form-control" id="feedbackEmailSubject" required>
            </div>
            
            <div class="mb-3">
              <label for="feedbackEmailMessage" class="form-label">Message:</label>
              <textarea class="form-control" id="feedbackEmailMessage" rows="6" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-success w-100" id="sendFeedbackEmailBtn">
              Send & Resolve
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
